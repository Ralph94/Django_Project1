{% extends 'core_backend/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <!-- TIP. Keep in mind wile using bootstrap you can manipulate the way page looks just like you would with CSS
                  Example <legend class="border-bottom mb-4">Join Today</legend> -->
                <legend class="border-bottom mb-10">join today</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Sign Up</button>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">
                Already have an account? <a class="ml-2" href="{% url 'login' %}">Sign In</a>
            </small>
        </div>

    </div>

{% endblock content %}
